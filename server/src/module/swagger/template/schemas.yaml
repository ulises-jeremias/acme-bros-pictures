components:
  schemas:
    Error:
      type: object
      properties:
        status:
          type: string
        code:
          type: string
        message:
          type: string
      required:
      - status
      - code
      - message
    User:
      type: object
      properties:
        uuid:
          type: string
        username:
          type: string
        name:
          type: string
        email:
          type: string
