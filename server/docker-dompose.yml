# Use postgres/example user/password credentials
version: '3.1'

services:
  app:
    build: .
    depends_on:
      - db
    ports:
      - "3000:3000"

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASS}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
